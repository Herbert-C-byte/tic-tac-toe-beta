<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main id="gameContainer" role="main">
    <h1>Tic Tac Toe</h1>
    <div id="cellContainer" role="grid" aria-label="Tic Tac Toe board">
      <button type="button" data-cell-index="0" class="cell" aria-label="Cell 1" aria-pressed="false"></button>
      <button type="button" data-cell-index="1" class="cell" aria-label="Cell 2" aria-pressed="false"></button>
      <button type="button" data-cell-index="2" class="cell" aria-label="Cell 3" aria-pressed="false"></button>
      <button type="button" data-cell-index="3" class="cell" aria-label="Cell 4" aria-pressed="false"></button>
      <button type="button" data-cell-index="4" class="cell" aria-label="Cell 5" aria-pressed="false"></button>
      <button type="button" data-cell-index="5" class="cell" aria-label="Cell 6" aria-pressed="false"></button>
      <button type="button" data-cell-index="6" class="cell" aria-label="Cell 7" aria-pressed="false"></button>
      <button type="button" data-cell-index="7" class="cell" aria-label="Cell 8" aria-pressed="false"></button>
      <button type="button" data-cell-index="8" class="cell" aria-label="Cell 9" aria-pressed="false"></button>
    </div>
    <h2 id="statusText" aria-live="polite" aria-atomic="true"></h2>
    <button id="restartButton" type="button">Restart</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
